<div class="dp-month-calendar-container">
  <dp-calendar-nav
      [label]="getNavLabel()"
      [showLeftNav]="shouldShowLeftNav()"
      [showLeftSecondaryNav]="shouldShowLeftSecondaryNav()"
      [showRightNav]="shouldShowRightNav()"
      [showRightSecondaryNav]="shouldShowRightSecondaryNav()"
      [isLabelClickable]="isNavHeaderBtnClickable()"
      [theme]="theme"
      (onLeftNav)="onLeftNav()"
      (onLeftSecondaryNav)="onLeftSecondaryNav()"
      (onRightNav)="onRightNav()"
      (onRightSecondaryNav)="onRightSecondaryNav()"
      (onLabelClick)="toggleCalendar()">
  </dp-calendar-nav>

  <div class="dp-calendar-wrapper">
    <div class="dp-months-row" *ngFor="let monthRow of yearMonths">
      <button type="button"
              class="dp-calendar-month"
              *ngFor="let month of monthRow"
              [disabled]="isDisabledMonth(month)"
              [ngClass]="{'dp-selected': month.selected,'dp-current-month': month.currentMonth}"
              (click)="monthClicked(month)">
        {{getMonthBtnText(month)}}
      </button>
    </div>
  </div>
</div>
